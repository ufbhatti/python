<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px gray;
        }
        .container h2 {
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .gender, .hobbies {
            margin: 10px 0;
        }
        .hobbies label, .gender label {
            margin-right: 10px;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background: gray;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-btn:hover {
            background: darkgray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>STUDENT REGISTRATION</h2>
        
        <form>
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="contact" placeholder="Contact No." required>
            <input type="text" name="city" placeholder="City" required>

            <div class="gender">
                <label><b>Gender:</b></label><br>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>

            <div class="hobbies">
                <label><b>Hobbies:</b></label><br>
                <input type="checkbox" name="hobby" value="Sport"> Sport <br>
                <input type="checkbox" name="hobby" value="Esport"> Esport <br>
                <input type="checkbox" name="hobby" value="Streaming"> Streaming <br>
                <input type="checkbox" name="hobby" value="Vlogging"> Vlogging <br>
            </div>

            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

</body>
</html>
